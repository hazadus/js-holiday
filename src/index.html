<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратный отсчет до отпуска</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>До отпуска осталось:</h1>
        </header>
        
        <section class="countdown-section" role="main" aria-live="polite">
            <div id="countdown-display" class="countdown-display">
                До отпуска осталось: загрузка...
            </div>
        </section>
        
        <section class="progress-section" role="complementary">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Прогресс до отпуска">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <div class="date-labels">
                <span id="start-date" class="start-date">Начало периода</span>
                <span id="end-date" class="end-date">Начало отпуска</span>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
